
fullnameOverride: "exercises-chooser"

replicaCount: 3

service:
  annotations:
    prometheus.io/scrape: "true"

volumes:
  - name: exercises-chooser-tmp-dir
    emptyDir:
      medium: Memory
      sizeLimit: "16Mi"

podSecurityContext:
  runAsUser: 65534 # nobody
  fsGroup: 65534 # nobody

containers:
  - name: exercises-chooser
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
    volumeMounts:
      - name: exercises-chooser-tmp-dir
        mountPath: /tmp
        readOnly: false
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 20m
        memory: 64Mi
    livenessProbe:
      path: /alive?
    readinessProbe:
      path: /ready?

envFromSecret: {}

nodeSelector: {}

affinity: {}

tolerations: []
